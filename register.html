<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PublicServe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create an Account</h1>
                <p>Sign up to start booking appointments</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                    <div class="error-message" id="fullName-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div class="error-message" id="role-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="register-button">Register</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon success"></i>
            <div class="toast-message">Registration successful!</div>
        </div>
        <div class="toast-progress"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
