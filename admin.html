<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PublicServe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile menu button -->
        <button id="mobile-menu-button" class="mobile-menu-button">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-logo">PublicServe</h2>
                <button id="close-sidebar" class="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">
                    <i class="fas fa-calendar"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin.html" class="sidebar-link active">
                    <i class="fas fa-building"></i>
                    <span>Admin</span>
                </a>
                <a href="settings.html" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <p class="user-name" id="user-name">Admin Name</p>
                        <p class="user-role" id="user-role">Admin</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-dropdown">
                        <button class="user-dropdown-button" id="user-dropdown-button">
                            <span id="header-user-name">Admin Name</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="user-dropdown-menu" id="user-dropdown-menu">
                            <a href="settings.html" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                            <button id="logout-button" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="admin-header">
                    <h1 class="admin-title">Admin Dashboard</h1>
                    <div class="admin-stats">
                        <span class="badge" id="total-appointments">Total: 0 appointments</span>
                    </div>
                </div>

                <!-- Appointment Management Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Appointment Management</h2>
                    </div>
                    <div class="card-body">
                        <div class="admin-filters">
                            <div class="search-container">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="search-input" class="search-input" placeholder="Search by name, ministry or service...">
                            </div>

                            <div class="filter-select">
                                <select id="status-filter">
                                    <option value="all">All Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="confirmed">Confirmed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>

                            <div class="filter-select">
                                <select id="date-filter">
                                    <option value="all">All Dates</option>
                                    <option value="today">Today</option>
                                    <option value="tomorrow">Tomorrow</option>
                                    <option value="upcoming">Upcoming</option>
                                    <option value="past">Past</option>
                                </select>
                            </div>
                        </div>

                        <div id="admin-appointments-loading" class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <div id="no-admin-appointments" class="no-data hidden">
                            No appointments found matching your filters.
                        </div>
                        <div id="admin-appointments-table-container" class="table-container hidden">
                            <table id="admin-appointments-table" class="data-table">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Ministry</th>
                                        <th>Service</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-appointments-table-body">
                                    <!-- Appointments will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="dashboard-footer">
                <p>&copy; 2025 PublicServe. All rights reserved.</p>
            </footer>
        </main>
    </div>

    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon success"></i>
            <div class="toast-message">Status updated successfully!</div>
        </div>
        <div class="toast-progress"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
